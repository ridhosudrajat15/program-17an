<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - RT 13</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Login Admin</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input type="text" id="username" class="w-full border rounded px-3 py-2" placeholder="Masukkan username">
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" placeholder="Masukkan password">
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 font-semibold">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Ganti sesuai username dan password admin yang diinginkan
      const adminUser = "admin";
      const adminPass = "admin";

      if (username === adminUser && password === adminPass) {
        localStorage.setItem("isAdmin", "true");
        Swal.fire({
          icon: "success",
          title: "Login Berhasil",
          text: "Selamat datang, Admin!",
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = "admin.html";
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Login Gagal",
          text: "Username atau password salah."
        });
      }
    });
  </script>
</body>
</html>
